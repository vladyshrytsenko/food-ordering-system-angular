<!-- payment.component.html -->
<form id="payment-form" (ngSubmit)="submitPayment()">
    <input type="hidden" id="payment-uuid" [value]="uuid" />
  
    <div id="payment-element">
      <!-- Stripe.js injects the Payment Element -->
    </div>
    
    <button id="submit" [disabled]="loading">
      <div class="spinner" *ngIf="loading" id="spinner"></div>
      <span id="button-text">{{ loading ? 'Processing...' : 'Pay now' }}</span>
    </button>
    
    <div id="payment-message" *ngIf="message" class="payment-message">{{ message }}</div>
  </form>
  
  <!-- Dynamic payment methods annotation -->
  <div id="dpm-annotation">
    <p>
      Payment methods are dynamically displayed based on customer location, order amount, and currency.&nbsp;
      <a href="#" target="_blank" rel="noopener noreferrer">Preview payment methods by transaction</a>
    </p>
  </div>
