<div>
  <button (click)="initializePaymentElement()" [disabled]="paymentElement">
    Load Payment Form
  </button>
</div>

<form id="payment-form" *ngIf="paymentElement">
  <div id="payment-element"></div>

  <button
    id="submit"
    type="button"
    (click)="submitPayment()"
    [disabled]="loading"
  >
    <div class="spinner" *ngIf="loading" id="spinner"></div>
    <span id="button-text">{{ loading ? 'Processing...' : 'Pay now' }}</span>
  </button>

  <div id="payment-message" *ngIf="message" class="payment-message">
    {{ message }}
  </div>
</form>
